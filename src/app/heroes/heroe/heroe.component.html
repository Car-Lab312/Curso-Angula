<h1>Nombre del heroes es: {{ nombre }}</h1>

    <dd>{{ nombre }}</dd>

    <td>Edad: </td>
    <dd>{{ edad }}</dd>
    
    <td>Función: </td>
    <dd>{{ obtenerNombre() }}</dd>

    <td>Capitalizado: </td>

</dl>

<button (click)="cambiarNombre()" style="background-color: blue;">
    Cambiar Héroe
</button>

<button (click)="CambiarEdad()" style="background-color: blue;">
    Cambiar edad
</button>
